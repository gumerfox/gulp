<section class="catalog">
    <h2 class="visually-hidden">Список треков</h2>

    <div class="catalog__container">
        <button class="catalog__item track" data-track="audio/The Weeknd - Save Your Tears.mp3">
            <div class="track__img-wrap">
                <img class="track__poster" src="images/foto1.png" alt="Save your tears" width="180" height="180">
            </div>
            <div class="track__info track-info">
                <p class="track-info__title">Save Your Tears</p>
                <p class="track-info__artist">The Weekend</p>
            </div>
        </button>

        <button class="catalog__item track" data-track="audio/Imagine Dragons - Follow you.mp3">
            <div class="track__img-wrap">
                <img class="track__poster" src="images/foto2.png" alt="Follow You" width="180" height="180">
            </div>

            <div class="track__info track-info">
                <p class="track-info__title">Follow You</p>
                <p class="track-info__artist">Imagine Dragons</p>
            </div>
        </button>

        <button class="catalog__item track" data-track="audio/Tove Lo - How Long.mp3">
            <div class="track__img-wrap">
                <img class="track__poster" src="images/foto3.png" alt="Dirt Femme" width="180" height="180">
            </div>

            <div class="track__info track-info">
                <p class="track-info__title">Dirt Femme</p>
                <p class="track-info__artist">How Long</p>
            </div>
        </button>

        <button class="catalog__item track">
            <div class="track__img-wrap">
                <img class="track__poster" src="images/foto4.png" alt="Another Love" width="180" height="180">
            </div>

            <div class="track__info track-info">
                <p class="track-info__title">Another Love</p>
                <p class="track-info__artist">Tom Odell</p>
            </div>
        </button>

        <button class="catalog__item track">
            <div class="track__img-wrap">
                <img class="track__poster" src="images/foto5.png" alt="Born to Die" width="180" height="180">
            </div>

            <div class="track__info track-info">
                <p class="track-info__title">Born to Die</p>
                <p class="track-info__artist">Lana Del Rey</p>
            </div>
        </button>

        <button class="catalog__item track">
            <div class="track__img-wrap">
                <img class="track__poster" src="images/foto6.png" alt="Hello" width="180" height="180">
            </div>

            <div class="track__info track-info">
                <p class="track-info__title">Hello</p>
                <p class="track-info__artist">Adele</p>
            </div>
        </button>
        <button class="catalog__btn-add">
            <span>Увидеть все</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z" />
            </svg>
        </button>
    </div>
</section>

<section class="player">
    <h2 class="visually-hidden">Плеер</h2>
    <div class="player__container">
        <div class="player__track-info track-info track-info--mobile-center">
            <p class="track-info__title">Follow You</p>
            <p class="track-info__artist">Imagine Dragon</p>
        </div>

        <div class="player__controller">
            <button class="player__icon player__icon--stop">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 6H18V18H6V6Z" />
                </svg>

            </button>
            <button class="player__icon player__icon--prev"></button>
            <button class="player__icon player__icon--pause"></button>
            <button class="player__icon player__icon-next"></button>
            <button class="player__icon player__icon-like"></button>
        </div>
        <div class="player__progress-wrap">
            <div class="player__progress">
                <input class="player__progress--input" type="range" min="0" max="100" value="0">
            </div>
            <p class="player__time">
                <span class="player__time-passed">0:24</span>
                <span>/</span>
                <span class="player__time-total">4:30</span>
            </p>
        </div>

        <div class="player__volume-wrap">
            <div class="player__volume">
                <input class="player__volume-input" type="range" min="0" max="100" value="100">
            </div>
            <button class="player__icon player__icon--mute"></button>
        </div>
    </div>
</section>
